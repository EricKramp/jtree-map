<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Joshua Tree Maps</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #title {
        position: absolute;
        top: 0;
        background-color: white;
        color: black;
      }
      h1 {
        font-size: 1.25em;
        padding: 0.25em;
        margin: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      <div id="title">
        <h1>Boulder Problems: V-Easy - V4</h1>
      </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZXJpY2tyYW1wIiwiYSI6ImNqdGNjbDZzbTBqaWE0YXFqNjJtcXE3Z3gifQ.6iDwZBO2SI2DAW2XNcI3NQ";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/outdoors-v10",
        center: [-116.15351, 33.99802],
        zoom: 10
      });

      map.on("load", function() {
        map.addSource("routes", {
          type: "geojson",
          data: "route-finder.geojson"
        });

        map.addLayer({
          id: "places",
          type: "circle",
          source: "routes",
          paint: {
            "circle-color": "#50E3C2",
            "circle-stroke-width": 1,
            "circle-stroke-color": "#4A90E2",
            "circle-radius": 10
          }
        });

        map.addLayer({
            id: "places-labels",
            type: "symbol",
            source: "routes",
            // filter: ["has", "point_count"],
            layout: {
              "text-field": "{Route}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-size": 12
            }
          });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on("click", "places", function(e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          let description = "";

          for (let index = 0; index < e.features.length; index++) {
            const element = e.features[index].properties;
            description += "<p><strong>" + element.Route + "</strong> </br>";
            description += "Rating: " + element.Rating + "</br>";
            description += "<a href='" + element.URL + "'>Link</a>";
            description += "</p>";
          }

          console.dir(e);

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on("mouseenter", "places", function() {
          map.getCanvas().style.cursor = "pointer";
        });

        // Change it back to a pointer when it leaves.
        map.on("mouseleave", "places", function() {
          map.getCanvas().style.cursor = "";
        });

      });
    </script>
  </body>
</html>
